<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Set the Course: Flybridge Radar Run</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #0a1628;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #game-container {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            background: #0d1f3c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: relative;
        }
        @media (max-width: 900px), (max-height: 500px) {
            #game-container {
                max-width: 100vw;
                max-height: 100vh;
                max-height: 100dvh;
                width: 100vw;
                height: 100vh;
                height: 100dvh;
                border-radius: 0;
                aspect-ratio: auto;
            }
        }
        @media (max-height: 500px) and (orientation: landscape) {
            #game-container {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
            }
        }
        #mobile-name-input {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 200px;
            z-index: 1000;
        }
        #mobile-name-input input {
            width: 200px;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #1ABC9C;
            border-radius: 8px;
            background: #1a2a3a;
            color: #ECF0F1;
            text-align: center;
            outline: none;
        }
        #mobile-name-input input::placeholder {
            color: #7F8C8D;
        }
        #game-container canvas {
            display: block;
            touch-action: none;
        }
        #game-container:fullscreen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            max-width: none;
            background: #000;
        }
        #game-container:-webkit-full-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            max-width: none;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="mobile-name-input">
            <input type="text" id="player-name-input" placeholder="Dein Name" maxlength="12" autocomplete="off" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script src="game.min.js"></script>
</body>
</html>
